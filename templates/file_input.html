<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envio de arquivos</title>
</head>

{% block container %}
 <script src="{{'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'}}"></script>
<script src="/static/hello.js"></script>
{% endblock %}
{% extends "messages.html" %}
{% block body %}
<body>
    <div id="progress_bar" style="width:0%; height:10px;"></div>
    <form onsubmit="upload(); return false" enctype="multipart/form-data" method="post">
        <label for="file"></label>
        <input type="file" id="file" name="file">
        <input type="submit">
    </form>
    <ol id="uploaded_files">
    </ol>
</body>
{% endblock %}
</html>
